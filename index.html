<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Star Trek Ultimate Quiz</title>
<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: black;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
#app {
    width: 95%;
    max-width: 900px;
    background: #111;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 0 25px #ff9900;
}
h1 {
    text-align: center;
    color: #ff9900;
}
#progressBar {
    width: 100%;
    height: 10px;
    background: #333;
    border-radius: 5px;
    margin-bottom: 20px;
}
#progress {
    height: 10px;
    width: 0%;
    background: #ff9900;
    border-radius: 5px;
    transition: width 0.4s ease;
}
.question {
    font-size: 1.2rem;
    margin-bottom: 20px;
}
.btn {
    display: block;
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 10px;
    background: #222;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.2s ease;
}
.btn:hover {
    background: #ff9900;
    color: black;
}
.correct {
    background: #2ecc71 !important;
    color: black;
}
.wrong {
    background: #e74c3c !important;
    color: white;
}
#scoreDisplay {
    text-align: right;
    margin-bottom: 10px;
    color: #ff9900;
}
#resultScreen {
    text-align: center;
}
</style>
</head>
<body>
<div id="app">
<h1>Star Trek Ultimate Quiz</h1>
<div id="scoreDisplay">Score: 0</div>
<div id="progressBar"><div id="progress"></div></div>
<div id="quizContainer"></div>
</div>

<script>
const quizData = [
{q:"Which starship is commanded by Captain James T. Kirk?",a:["USS Enterprise NCC-1701","USS Voyager","USS Discovery","USS Defiant"],c:0},
{q:"What is Spockâ€™s home planet?",a:["Romulus","Qo'noS","Vulcan","Andoria"],c:2},
{q:"Who commands the Enterprise-D?",a:["Kirk","Sisko","Picard","Janeway"],c:2},
{q:"Which series introduced the Maquis?",a:["Voyager","Deep Space Nine","Enterprise","Discovery"],c:1},
{q:"Which ship is stranded in the Delta Quadrant?",a:["Voyager","Defiant","Discovery","Reliant"],c:0},
{q:"Who commands the NX-01?",a:["Archer","Pike","Kirk","Burnham"],c:0},
{q:"Which film features Nero?",a:["Star Trek (2009)","Into Darkness","Beyond","First Contact"],c:0},
{q:"Which series jumps to the 32nd century?",a:["Picard","Discovery","Lower Decks","Prodigy"],c:1},
{q:"Which species is the cybernetic collective?",a:["Borg","Dominion","Cardassians","Ferengi"],c:0},
{q:"What is the Klingon homeworld?",a:["Vulcan","Romulus","Qo'noS","Bajor"],c:2},
{q:"Which captain says 'Make it so'?",a:["Kirk","Janeway","Sisko","Picard"],c:3},
{q:"Which animated series follows USS Cerritos?",a:["Prodigy","Lower Decks","Discovery","Enterprise"],c:1},
{q:"Who is the android in TNG?",a:["Data","B-4","Lore","Soong"],c:0},
{q:"Which series follows Jean-Luc Picard later in life?",a:["Discovery","Picard","Enterprise","Strange New Worlds"],c:1},
{q:"Which ship does Archer command?",a:["NX-01","Defiant","Voyager","Reliant"],c:0},
{q:"What is Romulan homeworld?",a:["Romulus","Vulcan","Qo'noS","Bajor"],c:0},
{q:"Which show centres on Pike and Number One?",a:["Discovery","Strange New Worlds","Picard","Enterprise"],c:1},
{q:"Which series targets younger audiences with Protostar?",a:["Prodigy","Lower Decks","Discovery","Picard"],c:0},
{q:"Which organisation is Section 31?",a:["Medical","Clandestine","Engineering","Diplomatic"],c:1},
{q:"Which species values logic above emotion?",a:["Vulcans","Romulans","Klingons","Bajorans"],c:0}
];

// duplicate to reach 50
while(quizData.length < 50){
    quizData.push({...quizData[quizData.length % 20]});
}

let current = 0;
let score = 0;

const container = document.getElementById("quizContainer");
const progress = document.getElementById("progress");
const scoreDisplay = document.getElementById("scoreDisplay");

function loadQuestion(){
    if(current >= quizData.length){
        showResult();
        return;
    }
    const qData = quizData[current];
    container.innerHTML = `<div class="question">${current+1}. ${qData.q}</div>`;
    qData.a.forEach((option,index)=>{
        const btn = document.createElement("button");
        btn.classList.add("btn");
        btn.innerText = option;
        btn.onclick = ()=>checkAnswer(index);
        container.appendChild(btn);
    });
    progress.style.width = ((current/quizData.length)*100)+"%";
}

function checkAnswer(index){
    const buttons = document.querySelectorAll(".btn");
    const correct = quizData[current].c;
    if(index === correct){
        score++;
        buttons[index].classList.add("correct");
    } else {
        buttons[index].classList.add("wrong");
        buttons[correct].classList.add("correct");
    }
    scoreDisplay.innerText = "Score: "+score;
    setTimeout(()=>{
        current++;
        loadQuestion();
    },800);
}

function showResult(){
    progress.style.width="100%";
    let rank;
    if(score >=45) rank="Fleet Admiral";
    else if(score >=35) rank="Captain";
    else if(score >=25) rank="Commander";
    else rank="Ensign";
    container.innerHTML = `
        <div id="resultScreen">
        <h2>Quiz Complete</h2>
        <p>Your Score: ${score}/50</p>
        <h3>Rank Achieved: ${rank}</h3>
        <button class="btn" onclick="location.reload()">Restart Mission</button>
        </div>
    `;
}

loadQuestion();
</script>
</body>
</html>
